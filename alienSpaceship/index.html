<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Space Battle</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="infoBox"></div>
        <div class="hud">
            <div id="health"></div>
            <div id="cannons"></div>
        </div>
        <div class="space">
            <div id="aliens">
                <!-- <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTTSzgGJlXRv6NZACaiVu5TnPCTHZ13s203_w&usqp=CAU""> -->
            </div>

            <div id="player">
                <img src="https://www.pngkey.com/png/detail/337-3370163_spaceship-top-view-png-download-star-wars.png" alt="" id="ship">
            </div>


        </div>

        <div class="controleBox">
            <div class="newGame" onclick="play()">
                New Game
            </div>
            <div class="fight" onclick="fight()">fight</div>
            <div class="keepFighting" onclick="keepFighting()">Keep Fighting</div>
            <div class="retreat" onclick="retreat()">Retreat</div>

        </div>
        
        <script src="app.js"></script>
    </body>
</html>
